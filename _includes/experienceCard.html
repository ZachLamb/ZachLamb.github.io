<div class="col s12 m12 l4">
  <div class="card  blue-grey lighten-5">
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{employer.name}}<i class="material-icons right">more_vert</i></span>

      <h5>&nbsp;&nbsp;</h5>
      <h5>{{employer.title}}</h5>
      <p>{{employer.startDate}} - {{employer.endDate}}</p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{employer.location}}<i class="material-icons right">close</i></span>
      <p>{{employer.project}}</p>
    </div>
  </div>
</div>
