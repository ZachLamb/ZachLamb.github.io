<div class="col l4">
 <div class="card blue-grey lighten-5">
   <div class="card-image">
     <img src="../images/{{project.photo}}">
   </div>
   <div class="card-content">
     <span class="card-title activator grey-text text-darken-4">{{project.name}}<i class="material-icons right">more_vert</i></span>

     <h5>&nbsp;&nbsp;</h5>
   </div>
   <div class="card-reveal">
     <div class="card-action center-align">
       <a  href="{{project.link}}" target='_blank'>View Project</a>
     </div>
     <span class="card-title grey-text text-darken-4">{{project.description}}<i class="material-icons right">close</i></span>
   </div>
 </div>
</div>
